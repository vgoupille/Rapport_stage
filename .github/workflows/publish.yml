name: Render and Publish Quarto Book

on:
  push:
    branches:
      - main  # Exécute seulement sur la branche principale

# Permissions nécessaires pour le déploiement
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.3.2
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
          curl \
          gdebi-core \
          && rm -rf /var/lib/apt/lists/*

      - name: Install Quarto
        run: |
          curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb
          gdebi --non-interactive quarto-linux-amd64.deb
          rm quarto-linux-amd64.deb

      - name: Install R Dependencies
        run: |
          install.packages(c('rmarkdown', 'knitr', 'tidyverse', 'devtools'), repos = 'https://cloud.r-project.org')
        shell: Rscript {0}

      - name: Install TinyTeX
        run: |
          quarto install tinytex

      - name: Render Quarto Book
        run: |
          quarto check
          quarto render --execute --debug

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4