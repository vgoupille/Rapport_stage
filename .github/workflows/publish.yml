name: Render and Publish Quarto Book

on:
  push:
    branches:
      - main  # Exécute seulement sur la branche principale

# Permissions nécessaires pour le déploiement
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.3.2
    
    # Add container caching
    env:
      DOCKER_BUILDKIT: 1
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
          curl \
          gdebi-core \
          && rm -rf /var/lib/apt/lists/*

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/R/site-library
          key: r-${{ runner.os }}-${{ hashFiles('**/*.qmd') }}
          restore-keys: |
            r-${{ runner.os }}-

      - name: Install R Dependencies
        run: |
          required_packages <- c("rmarkdown", "knitr", "tidyverse", "devtools")
          missing_packages <- setdiff(required_packages, rownames(installed.packages()))
          if (length(missing_packages) > 0) {
            install.packages(missing_packages, repos = "https://cloud.r-project.org")
          }
        shell: Rscript {0}

      - name: Install Quarto
        run: |
          curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb
          gdebi --non-interactive quarto-linux-amd64.deb
          rm quarto-linux-amd64.deb
          quarto --version

      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: tinytex-${{ runner.os }}-${{ hashFiles('**/*.qmd') }}
          restore-keys: |
            tinytex-${{ runner.os }}-

      - name: Install TinyTeX and LaTeX packages
        run: |
          quarto install tinytex --no-prompt
          
          # Installation des packages LaTeX nécessaires
          tlmgr install \
            amsmath \
            babel-french \
            fvextra \
            bera \
            mathdesign \
            sourcecodepro \
            fira \
            fontawesome

      - name: Render Quarto Book
        run: |
          quarto check
          quarto render --execute --debug

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4