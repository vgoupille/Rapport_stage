name: Render and Publish Quarto Book

on:
  push:
    branches:
      - main  # Exécute seulement sur la branche principale

# Permissions nécessaires pour le déploiement
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.3.2
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache Docker images
      - name: Cache Docker images
        uses: actions/cache@v4
        with:
          path: /var/lib/docker
          key: docker-${{ runner.os }}-${{ hashFiles('**/*.yml') }}
          restore-keys: |
            docker-${{ runner.os }}-

      # Cache R packages
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/R/site-library
          key: r-${{ runner.os }}-${{ hashFiles('**/*.R') }}
          restore-keys: |
            r-${{ runner.os }}-

      # Cache Quarto
      - name: Cache Quarto
        uses: actions/cache@v4
        with:
          path: |
            /opt/quarto
            ~/.local/share/quarto
          key: quarto-${{ runner.os }}-${{ hashFiles('**/*.qmd') }}

      # Cache TinyTeX
      - name: Cache TinyTeX
        id: cache-tinytex
        uses: actions/cache@v4
        with:
          path: |
            ~/.TinyTeX
            ~/.cache/tinytex
          key: tinytex-2025-${{ runner.os }}-${{ hashFiles('**/*.tex', '**/*.qmd') }}
          restore-keys: |
            tinytex-2025-${{ runner.os }}-

      - name: Install System Dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
          curl \
          gdebi-core \
          && rm -rf /var/lib/apt/lists/*

      - name: Install Quarto
        run: |
          if [ ! -f "/opt/quarto/bin/quarto" ]; then
            curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb
            gdebi --non-interactive quarto-linux-amd64.deb
            rm quarto-linux-amd64.deb
          fi

      - name: Install R Dependencies
        run: |
          if (!require("rmarkdown")) install.packages("rmarkdown", repos = "https://cloud.r-project.org")
          if (!require("knitr")) install.packages("knitr", repos = "https://cloud.r-project.org")
          if (!require("tidyverse")) install.packages("tidyverse", repos = "https://cloud.r-project.org")
          if (!require("devtools")) install.packages("devtools", repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Install and Setup TinyTeX
        run: |
          # Installation de TinyTeX
          quarto install tinytex
          
          # Configure PATH
          export PATH="$PATH:$HOME/.TinyTeX/bin/x86_64-linux"
          
          # Mise à jour de tlmgr
          wget -q https://mirror.ctan.org/systems/texlive/tlnet/update-tlmgr-latest.sh
          chmod +x update-tlmgr-latest.sh
          ./update-tlmgr-latest.sh -- --upgrade
          rm update-tlmgr-latest.sh
          
          # Met à jour tous les packages
          tlmgr update --self
          tlmgr update --all
          
          # Installation des packages nécessaires
          tlmgr install \
            fvextra bera mathdesign sourcecodepro fira fontawesome \
            unicode-math tcolorbox environ fancyvrb listings xcolor \
            booktabs multirow wrapfig float colortbl pdflscape tabu \
            varwidth threeparttable threeparttablex etoolbox ulem \
            makecell geometry setspace babel-french carlisle latexmk \
            collection-fontsrecommended collection-latex \
            collection-latexrecommended collection-langenglish \
            collection-langfrench

      - name: Create latexmkrc
        run: |
          echo '$pdf_mode = 1;' > ~/.latexmkrc
          echo '$max_repeat = 3;' >> ~/.latexmkrc
          echo '$latex = "latex -interaction=nonstopmode %O %S";' >> ~/.latexmkrc
          echo '$pdflatex = "pdflatex -interaction=nonstopmode %O %S";' >> ~/.latexmkrc

      - name: Render Quarto Book
        run: |
          quarto check
          quarto render --execute --debug

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4