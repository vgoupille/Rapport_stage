name: Render and Publish Quarto Book

on:
  push:
    branches:
      - main  # Exécute seulement sur la branche principale

# Permissions nécessaires pour le déploiement
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.3.2
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache Docker images
      - name: Cache Docker images
        uses: actions/cache@v4
        with:
          path: /var/lib/docker
          key: docker-${{ runner.os }}-${{ hashFiles('**/*.yml') }}
          restore-keys: |
            docker-${{ runner.os }}-

      # Cache R packages
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/R/site-library
          key: r-${{ runner.os }}-${{ hashFiles('**/*.R') }}
          restore-keys: |
            r-${{ runner.os }}-

      # Cache Quarto
      - name: Cache Quarto
        uses: actions/cache@v4
        with:
          path: |
            /opt/quarto
            ~/.local/share/quarto
          key: quarto-${{ runner.os }}-${{ hashFiles('**/*.qmd') }}

      # Cache TinyTeX
      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: tinytex-${{ runner.os }}-${{ hashFiles('**/*.tex') }}

      - name: Install System Dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
          curl \
          gdebi-core \
          && rm -rf /var/lib/apt/lists/*

      - name: Install Quarto
        run: |
          if [ ! -f "/opt/quarto/bin/quarto" ]; then
            curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb
            gdebi --non-interactive quarto-linux-amd64.deb
            rm quarto-linux-amd64.deb
          fi

      - name: Install R Dependencies
        run: |
          if (!require("rmarkdown")) install.packages("rmarkdown", repos = "https://cloud.r-project.org")
          if (!require("knitr")) install.packages("knitr", repos = "https://cloud.r-project.org")
          if (!require("tidyverse")) install.packages("tidyverse", repos = "https://cloud.r-project.org")
          if (!require("devtools")) install.packages("devtools", repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Install TinyTeX
        run: |
          if [ ! -d "~/.TinyTeX" ]; then
            quarto install tinytex
          fi

      - name: Render Quarto Book
        run: |
          quarto check
          quarto render --execute --debug

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4