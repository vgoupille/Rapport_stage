name: Render and Publish Quarto Book

on:
  push:
    branches:
      - main  # Exécute seulement sur la branche principale

# Permissions nécessaires pour le déploiement
permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    container:
      image: rocker/verse:4.3.2
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          apt-get update && apt-get install -y --no-install-recommends \
          curl \
          gdebi-core \
          && rm -rf /var/lib/apt/lists/*

      - name: Install Quarto
        run: |
          curl -LO https://quarto.org/download/latest/quarto-linux-amd64.deb
          gdebi --non-interactive quarto-linux-amd64.deb
          rm quarto-linux-amd64.deb

      - name: Install R Dependencies
        run: |
          install.packages(c('rmarkdown', 'knitr', 'tidyverse', 'devtools'), repos = 'https://cloud.r-project.org')
        shell: Rscript {0}

      - name: Install TinyTeX
        run: |
          quarto install tinytex --update=false

      - name: Render Quarto Book
        run: |
          quarto check
          quarto render --execute --debug

      - name: Fix Permissions
        run: |
          chmod -R a+w docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs  # Dossier configuré dans _quarto.yml
          force_orphan: true  # Garde uniquement la dernière version de la documentation